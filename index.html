<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">

        <input type="text" id="inputCalculadora" maxlength="18" disabled>
        
        <div class="linhas" id="primeiraLinha">
            <button class="botoes botaoFuncao">√</button>
            <button class="botoes botaoFuncao">^</button>
            <button class="botoes">Limpar</button>
            <button class="botoes botaoFuncao">÷</button>
        </div>
        
        <div class="linhas" id="segundaLinha">
            <button class="botoes">7</button>
            <button class="botoes">8</button>
            <button class="botoes">9</button>
            <button class="botoes botaoFuncao" >x</button>
        </div>
        
        <div class="linhas" id="terceiraLinha">
            <button class="botoes">4</button>
            <button class="botoes">5</button>
            <button class="botoes">6</button>
            <button class="botoes botaoFuncao">-</button>
        </div>
        
        <div class="linhas" id="quartaLinha">
            <button class="botoes">1</button>
            <button class="botoes">2</button>
            <button class="botoes">3</button>
            <button class="botoes botaoFuncao">+</button>
        </div>
        
        <div class="linhas" id="quintaLinha">
            <button class="botoes">±</button>
            <button class="botoes">0</button>
            <button class="botoes">,</button>
            <button class="botoes">=</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
